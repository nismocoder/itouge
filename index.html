@font-face{

/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}


.nav-main {
  top:0;
  width: 100%
  height: 60px;
  background-color: #fff;
  display:flex;
  flex-wrap: wrap;
  z-index:1000;
  position:fixed;
}

.btn-toggle-nav {
  width:60px;
  height:100%;
  background-color: brown;
  background-image: url("img/turbovector.png");
  background-repeat:no-repeat;
  background-size:40%;
  background-position:center
  cursor: pointer;
}

.btn-toggle-nav: hover {
  opacity: 0.3;
}

.nav-main ul {
  display: flex;
  flex-wrap: wrap;
  padding-left: 15px;

}

.nav-main ul li {
list-style: none;
line-height: 60px;

  
}

.nav-main ul li a {
display: block;
height: 100%;
padding: 0 10px;
text-transform: uppercase;
text-decoration: none;
color:cadetblue
font-family: arial;
font-size: 16px;
}


.nav-sidebar {
position: fixed;
left: 0;
bottom: 0;
width: 50px;
height: calc(vh - 60px);
padding: 0 5px;
background-color: blueviolet;
z-index:1000;
transition: all 0.3s ease-in-out;
}

.nav-sidebar ul {
padding-top: 15px;
overflow: hidden;
visibility: hidden;
}

.nav-sidebar ul li {
line-height: 60px;
list-style: none;
}

.nav-sidebar ul li span, .nav-sidebar ul li a {
display: block;
height: 60px;
padding: 0 10px;
text-decoration: none;
text-transform: uppercase;
color: #fff;
font-family: arial;
font-size: 16px;
white-space: nowrap;
opacity:0;
transition: all 0.3s ease-in-out;
}

.nav-sidebar ul li, .nav-sidebar ul li a:hover {
background-color: #227;
}
